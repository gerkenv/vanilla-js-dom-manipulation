<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-3 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">
      <span>Add an</span>
      Item
      <!-- Comment -->
    </h2>
    <form>
      <div class="form-group">
        <label for="new-item-input">A name of a new item</label>
        <input type="text" class="form-control" id="new-item-input" placeholder="Pizza">
      </div>
      <div class="form-group">
        <label for="select-option-input">Select an option</label>
        <select class="form-control" id="select-option-input">
          <option value="1">1 opt.</option>
          <option value="2">2 opt.</option>
          <option value="3">3 opt.</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <h2 class="title">Available Items</h2>
    <ul id="items" class="list-group mb-3">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <br>
    <button class="btn btn-info btn-block mb-3" id="button">Click Here</button>
    <div class="card" id="smallCard" style="width:255px;height:255px">
      <h2>Hello</h2>
    </div>
   </div>
  </div>
  <script src="dom.js"></script>
</body>
</html>
